<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/index.js"></script>
        <link rel="icon" type="image/png" href="/img/js.png" />
        <title>My Website</title>
    </head>
    <body>
        <h1>This is my website</h1>
        <p>Where I will learn and test JavaScript</p>
        <img src="img/js.png" alt="JS Logo" />

        <hr />

        <h3>Button Toggle</h3>
        <button onclick="toggleText()" id="toggleButton">Off</button>

        <h3>Name Input Box</h3>
        <input type="text" id="nameBox" />
        <button onclick="getName()">Submit</button>
        <p id="nameOutputText"></p>
        <button onclick="uppercase()" id="uppercaseBtn">Make uppercase</button>
        <button onclick="lowercase()" id="lowercaseBtn">Make lowercase</button>
        <button onclick="normal()" id="normalBtn">Make normal</button>

        <h3>Addition</h3>
        <input type="number" id="firstAdd" placeholder="First" />
        <input type="number" id="secondAdd" placeholder="Second" />
        <button onclick="getAddAnswer()">Add</button>
        <p id="additionSum"></p>

        <h3>Counter</h3>
        <p id="countSum">0</p>
        <button onclick="addCounter()">Add</button>
        <button onclick="resetCounter()">Reset</button>
        <button onclick="subtractCounter()">Subtract</button>

        <h3>Random Number</h3>
        <input type="number" id="max" placeholder="Max" />
        <button onclick="getRanNum()">Generate</button>
        <p id="ranAnswer"></p>

        <h3>Check Box Toggle</h3>
        <input type="checkbox" id="checkBoxToggle" />
        <p id="checkText" style="display: inline;">Off</p>
    </body>
</html>
