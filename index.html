<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <link rel="icon" type="image/png" href="/img/js.png">
    <title>My Sus Website</title>
</head>
<body>
    <h1>This is my website</h1>
    <p>Where I will learn and test JavaScript</p>
    <img src="img/amongus.png" alt="Among Us">
    <img src="img/js.png" alt="JS Logo">

    <hr>

    <h3>Button Toggle</h3>
    <button onclick="toggleText()" id="toggleButton">Off</button>

    <h3>Name Input Box</h3>
    <input type="text" id="nameBox">
    <button onclick="getName()">Submit</button>
    <p id="nameOutputText"></p>

    <h3>Addition</h3>
    <input type="number" id="first" placeholder="First number">
    <input type="number" id="second" placeholder="Second number">
    <button onclick="getAddAnswer()">Add</button>
    <p id="additionSum"></p>

    <h3>Counter</h3>
    <p id="countSum">0</p>
    <button onclick="addCounter()">Add</button>
    <button onclick="resetCounter()">Reset</button>
    <button onclick="subtractCounter()">Subtract</button>
</body>
</html>
